server {
    listen       80;
    listen       [::]:80;

    # 隐藏版本号
    server_tokens off;

    root /app/dist;
    index index.html;

    # 客户端最大上传文件大小
    client_max_body_size 20m;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 512;
    gzip_proxied expired no-cache no-store private auth;
    gzip_comp_level 4;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 如果部署在子路径下，取消注释并修改路径
