    # K8s 健康检查端点
    location = /probe {
        access_log off;
        error_log  /dev/null;
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # 健康检查端点（兼容）
    location = /health/alive {
        access_log off;
        error_log  /dev/null;
        return 200 "alive";
        add_header Content-Type text/plain;
    }

    location = /health/ready {
        access_log off;
        error_log  /dev/null;
        return 200 "ready";
        add_header Content-Type text/plain;
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

