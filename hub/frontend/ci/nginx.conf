server {
    listen       80;
    listen       [::]:80;

    # 隐藏版本号
    server_tokens off;

    root /app/dist;
    index index.html;

    # 客户端最大上传文件大小
    client_max_body_size 20m;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 512;
    gzip_proxied expired no-cache no-store private auth;
    gzip_comp_level 4;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 部署在子路径 /dip-hub/ 下
    # 使用 location /dip-hub/ 确保路径匹配更准确（匹配所有 /dip-hub/* 的请求）
    location /dip-hub/ {
        alias /app/dist/;
        index index.html;
        
        # HTML 文件不缓存
        if ($request_filename ~* ^.*[.](html|htm)$) {
            expires 0;
            add_header Cache-Control "no-store";
        }
        
        # 静态资源缓存 30 天
        if ($request_filename ~* ^.*[.](js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|eot|ttf|otf)$) {
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # JSON 文件不缓存
        if ($request_filename ~* ^.*[.](json)$) {
            add_header Cache-Control "no-cache";
        }
        
        # React Router history 模式支持
        # 注意：使用 alias 时，try_files 的最后一个参数必须是完整的 URI 路径
        # 因为 try_files 会触发内部重定向，需要匹配 location /dip-hub/
        try_files $uri $uri/ /dip-hub/index.html;
    }
    
    # 将 /dip-hub 重定向到 /dip-hub/（确保路径一致性）
    location = /dip-hub {
        return 301 /dip-hub/;
    }

